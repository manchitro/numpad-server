<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Numpad</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 10px;
                padding: 0;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h2 {
                margin-bottom: 10px;
            }

            .numpad {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                width: 100%;
                max-width: 400px;
                grid-auto-flow: dense;
            }

            button {
                font-size: 24px;
                padding: 15px;
                border: none;
                border-radius: 8px;
                background-color: #333;
                color: white;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                cursor: pointer;
            }

            button:active {
                background-color: #555;
            }

            .span-2-cols {
                grid-column: span 2;
            }

            .span-2-rows {
                grid-row: span 2;
            }

            #status {
                margin-top: 15px;
                font-size: 14px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h2>Mobile Numpad</h2>
        <div class="numpad">
			<button data-key="num_lock">Num Lock</button>
			<button data-key="/">/</button>
			<button data-key="*">*</button>
			<button data-key="-">-</button>

			<button data-key="7">7</button>
			<button data-key="8">8</button>
			<button data-key="9">9</button>
			<button class="span-2-rows" data-key="+">+</button>

			<button data-key="4">4</button>
			<button data-key="5">5</button>
			<button data-key="6">6</button>

			<button data-key="1">1</button>
			<button data-key="2">2</button>
			<button data-key="3">3</button>
			<button class="span-2-rows" data-key="enter">Enter</button>

			<button class="span-2-cols" data-key="0">0</button>
			<button data-key=".">.</button>
			<button class="span-2-cols" data-key="enter">Enter</button>
        </div>

        <div id="status">Connecting...</div>

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script>
            const sessionId = new URLSearchParams(window.location.search).get("session");
            const socket = io(); // auto-connects to same origin

            const status = document.getElementById("status");

            socket.on("connect", () => {
                status.textContent = "Connected via Socket.IO";
            });

            socket.on("disconnect", () => {
                status.textContent = "Disconnected";
            });

            document.querySelectorAll("button").forEach((button) => {
                button.addEventListener("click", () => {
                    const key = button.getAttribute("data-key");
                    socket.emit("key_press", { session: sessionId, key: key });
                });
            });
        </script>
    </body>
</html>
