<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan to Connect</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Scan this QR Code to Use Phone as Numpad</h1>
    <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
    <p>Session ID: {{ session_id }}</p>
    <p><small>URL: {{ numpad_url }}</small></p>
</body>
</html>
